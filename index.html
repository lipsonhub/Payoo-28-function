<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo-Mfs-28-2</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto bg-gray-200 py-6">
      <header>
        <nav class="flex justify-center items-center mt-6">
            <div class="mt-10 relative flex justify-center items-center w-9/12 mb-10">
                <img class="w-48 absolute" src="assets/bg.png" alt="">
                <img class="w-16" src="assets/Group.png" alt="">
            </div>
        </nav>
      </header>
      <div class="hero bg-base-200 min-h-">
        <div class="hero-content flex-col lg:flex-row-reverse">
          
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <div class="card-body">
              <fieldset class="fieldset">
                <label class="fieldset-label">Mobile Number</label>
                <input value="01984380556" id="accountNumber" type="number" class="input" placeholder="type our number" />
                <label class="fieldset-label">4 Digit</label>
                <input value="1234" id="pin" type="text" class="input" placeholder="type your pin" />
                <div><a class="link link-hover">Forgot Pin?</a></div>
                <button id="loginBtn" class="btn btn-neutral mt-4">Login</button>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="script/script.js"></script>
</body>
</html>
